<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Survey App</title>
	<!-- font awesome cdn -->
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<!-- Raleway font -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;600&display=swap" rel="stylesheet">
	<title>Lunch time</title>
	<!-- yellowtail font -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
	<!-- Lobster font -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
	<!-- pirata one font -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
	<!-- custom general css -->
	<!--<link rel="stylesheet" href="css/styles.css">-->
	<!-- custom navbar css -->
	<!--<link rel="stylesheet" href="css/navbar.css">-->
	<!-- custom survey cards css -->
	<!--<link rel="stylesheet" href="css/surveys-cards.css">-->

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
	<div class="app" id="app-container"></div>

	<!-- SURVEY RESPONSES TEMPLATE -->
	<template id="survey-responses">
		<nav class="nav-bar">
			<div id="logo" class="nav-bar__title">Survey App</div>
		</nav>

		<div class="create-survey-form" id="survey-container">
			<div class="survey-title-container">
				<div id="survey-title"></div>
			</div>

			<div id="user-data" class="survey-title-container flex-responses">
				<div>
					<div class="survey-title">Individual responses</div>
					<select id="user-select" class="survey-select" name="">
						<option value="user 1">user 1</option>
						<option value="user 2" selected>user 2</option>
					</select>
				</div>
				<div id="change-mode" class="show-statistics-btn">Show statistics</div>
			</div>
		</div>


		<!--<div class="create-survey-form">-->
			<!--<div class="send-survey-btns">-->
				<!--<a id="submit-response">Submit response</a>-->
				<!--<a id="cancel-response">Cancel</a>-->
			<!--</div>-->
		<!--</div>-->
	</template>

	<!-- SURVEY RESPONSES TEMPLATE -->
	<template id="survey-statistics">
		<nav class="nav-bar">
			<div id="logo" class="nav-bar__title">Survey App</div>
		</nav>

		<div class="create-survey-form" id="survey-container">
			<div class="survey-title-container">
				<div id="survey-title"></div>
			</div>

			<div id="user-data" class="survey-title-container flex-responses">
				<div class="survey-title">Statistics</div>
				<!--<select id="user-select" class="survey-select" name="">-->
					<!--<option value="user 1">user 1</option>-->
					<!--<option value="user 2" selected>user 2</option>-->
				<!--</select>-->
				<div id="change-mode" class="show-statistics-btn">Show individual responses</div>
			</div>
		</div>
	</template>

	<!-- RESPOND SURVEY TEMPLATE -->
	<template id="respond-survey">
		<nav class="nav-bar">
			<div id="logo" class="nav-bar__title">Survey App</div>
		</nav>

		<div class="create-survey-form" id="survey-container">
			<div class="survey-title-container">
				<div id="survey-title"></div>
			</div>

			<div id="user-data" class="user-data survey-title-container">
				<div class="survey-title">Your information</div>
					<input id="user-name" class="input-user-data" type="text" placeholder="Name">
					<input id="user-email" class="input-user-data" type="text" placeholder="Email">
			</div>
		</div>


		<div class="create-survey-form">
			<div class="send-survey-btns">
				<a id="submit-response">Submit response</a>
				<a id="cancel-response">Cancel</a>
			</div>
		</div>
	</template>

	<!-- SURVEYS CLIENT -->
	<template id="surveys-client">
		
		<div id="div-de-prueba"></div>

		<nav class="nav-bar">
			<div id="logo" class="nav-bar__title">Survey App</div>
			<div class="nav-bar__client-btns">
				<div id="register-btn" class="register-btn">
					<i class="fas fa-user-plus"></i>
					Sign up
				</div>
				<div id="login-btn" class="login-btn">
					<i class="fas fa-sign-in-alt"></i>
					Login
				</div>
			</div>
		</nav>

		<div class="survey-cards-container" id="surveys-container"></div>
	</template>

	<!-- LOGIN -->
	<template id="login-template">
		<nav class="nav-bar">
			<div class="nav-bar__title" id="logo">Survey App</div>
		</nav>

		<form id="login-form" class="login-form">
			<div class="login__title">Survey App</div>
			<div class="login__div">
				<label class="login__label" for="login-user-email"><i class="fas fa-user"></i></label>
				<input id="login-user-email" class="login__input" type="text" placeholder="Email">
			</div>
			<div class="login__div">
				<label class="login__label" for="login-user-password"><i class="fas fa-key"></i></label>
				<input id="login-user-password" class="login__input" type="password" placeholder="Password">
			</div>
			<input id="login-submit" class="login__btn" type="button" value="Login">
			<input id="login-register-btn" class="login__register-btn" type="button" value="Sign up">
		</form>
	</template>

	<!-- REGISTER -->
	<template id="register-template">
		<nav class="nav-bar">
			<div class="nav-bar__title" id="logo">Survey App</div>
		</nav>

		<form id="register-form" class="login-form">
			<div class="login__title">Survey App</div>
			<div class="login__div">
				<label class="login__label" for="login-user-name"><i class="fas fa-file-signature"></i></label>
				<input id="register-user-name" class="login__input" type="text" placeholder="Name">
			</div>
			<div class="login__div">
				<label class="login__label" for="login-user-email"><i class="fas fa-user"></i></label>
				<input id="register-user-email" class="login__input" type="text" placeholder="Email">
			</div>
			<div class="login__div">
				<label class="login__label" for="login-user-password"><i class="fas fa-key"></i></label>
				<input id="register-user-password" class="login__input" type="password" placeholder="Password">
			</div>
			<div class="login__div">
				<label class="login__label" for="login-user-password"><i class="fas fa-key"></i></label>
				<input id="register-user-r-password" class="login__input" type="password" placeholder="Repeat password">
			</div>
			<input id="register-btn" class="login__btn" type="button" value="Sign up">
		</form>
	</template>

<!-- CREATE SURVEY -->
	<template id="create-survey">
		<nav class="nav-bar">
			<div id="logo" class="nav-bar__title">Survey App</div>
			<div class="nav-bar__logged-message" id="nav-bar-logged-message">You're logged as Jasyd</div>
			<a class="nav-bar__logout-btn">Logout</a>
		</nav>

		<form id="create-survey-form" class="create-survey-form">
			<div id="questions-container">
				<div class="survey-title-container">
					<input class="create-survey-title" type="text" placeholder="Survey Title">
					<select id="public-survey" class="survey-select">
						<option value="true">Public</option>
						<option value="false">Private</option>
					</select>
				</div>
				<!-- The new questions are added here -->
			</div>

			<div class="survey-buttons">
				<a id="add-question-btn">Add Question</a>
				<a id="send-survey">Send survey</a>
				<a id="cancel-survey">Cancel</a>
			</div>

			<!-- SURVEY QUESTIONS CREATION -->
			<template id="survey-question-template">
				<div class="survey-question">
					<div class="question">
<!--id="question-text"-->
						<input  class="question-text" type="text" placeholder="Untitled question">
						<select class="question-type question-type-select">
							<option value="radio">Multiple choice</option>
							<option value="text" selected>Text</option>
						</select>
					</div>

					<div class="answers-container">
						<div>
							<input class="question-answer" type="text" placeholder="Answer text" disabled>
						</div>
					</div>
					<div class="div-delete-question">
						<a class="delete-question"><i class="far fa-trash-alt"></i></a>
					</div>
				</div>
			</template>

			<template id="multiple-choice-template">
				<div class="answers">
					<div>
						<input type="radio" disabled>
						<input class="question-answer" type="text" placeholder="Option">
						<a id="del-answer" class="del-answer"><i class="fas fa-eraser"></i></a>
					</div>
				</div>

				<div class="add-answer-container">
					<input type="radio" disabled>
					<a class="add-option">Add option</a>
				</div>
			</template>

			<template id="text-template">
				<div>
					<input class="question-answer" type="text" placeholder="Answer text" disabled>
				</div>
			</template>
		</form>
	</template>

	<!-- SURVEY CONTROL PANEL -->
	<template id="survey-control-panel">
		<nav class="nav-bar">
			<div id="logo" class="nav-bar__title">Survey App</div>
			<div class="nav-bar__logged-message" id="nav-bar-logged-message"></div>
			<a class="nav-bar__logout-btn" id="nav-bar-logout-btn">Logout</a>
		</nav>

		<div class="survey-cards-container" id="surveys-container">
			<div class="survey-card add-survey-card" id="add-survey-btn">
				<a class="add-survey-btn">
					<i class="fas fa-plus-circle"></i>
				</a>
			</div>
		</div>
	
	</template>
</body>
</html>
